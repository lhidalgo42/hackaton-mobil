<h2 style="text-align: center">Informacion Laboral</h2>
<!-- Multiple Checkboxes -->
<div class="form-group">
    <label class="col-md-4 control-label" >Trabajador</label>
    <div class="col-md-4">
        <div class="radio">
            <label><input type="radio" name="rbTrabajador" value="Dependiente" onchange="mostrarContrato()" checked="true">Dependiente</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="rbTrabajador" value="Independiente" onchange="ocultarContrato()">Independiente</label>
        </div>
    </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group" id="formTipoContrato">
    <label class="col-md-4 control-label">Tipo Contrato</label>
    <div class="col-md-4">
        <div class="radio">
            <label><input type="radio" name="rbContrato" value="Definido" >Definido</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="rbContrato" value="Indefinido">Indefinido</label>
        </div>
    </div>
</div>

<!-- Text input-->
<div class="form-group">
    <label class="col-md-4 control-label" for="txtAntiguedad">Antiguedad Laboral</label>
    <div class="col-md-4">
        <input id="txtAntiguedad" name="txtAntiguedad" type="number" min="0" placeholder="3 (años)" class="form-control input-md">

    </div>
</div>

<!-- Text input-->
<div class="form-group">
    <label class="col-md-4 control-label" for="txtFijos">Ingresos Fijos</label>
    <div class="col-md-4">
        <input id="txtFijos" name="txtFijos" type="number" placeholder="650.000" class="form-control input-md">

    </div>
</div>

<!-- Text input-->
<div class="form-group">
    <label class="col-md-4 control-label" for="txtVariables">Ingresos Variables</label>
    <div class="col-md-4">
        <input id="txtVariables" name="txtVariables" type="number" placeholder="150.000" class="form-control input-md">

    </div>
</div>
