<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <title>Login FIYH</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row" style="text-align: center">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <label class="col-md-4 control-label">Rut</label>
                    <div class="col-md-4">
                        <input id="txtRut" name="txtRut" type="text" placeholder="12345678-9" class="form-control input-md">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label class="col-md-4 control-label" >Password</label>
                    <div class="col-md-4">
                        <input id="txtPassword" name="txtPassword" type="password" placeholder="**********" class="form-control input-md">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-4" style="text-align: center">
                        <button id="btnIngresar" name="btnIngresar" class="btn btn-primary">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
